name: Epic Games Free Game Monitor

on:
  schedule:
    # Daily fallback at 12:00 UTC (09:00 BRT)
    - cron: '0 12 * * *'
    - cron: '10 16 23 12 *' # Dynamic
  workflow_dispatch:

jobs:
  check-and-notify:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push changes (update last checked game)
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false # Important: Disable default token persistence to use PAT later

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set Timezone
        uses: szenius/set-timezone@v1.2
        with:
          timezoneLinux: "America/Sao_Paulo"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Load Last Checked Game
        id: load_state
        run: |
          if [ -f last_game.txt ]; then
            echo "LAST_CHECKED_GAME=$(cat last_game.txt)" >> $GITHUB_ENV
          else
            echo "LAST_CHECKED_GAME=" >> $GITHUB_ENV
          fi

      - name: Run Epic Games Monitor
        env:
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: python main.py

      - name: Save New Game State
        if: success()
        run: |
          # Checking for changes (game state or schedule)
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          if [[ -n $(git status -s) ]]; then
            git add .
            git commit -m "Update game state and schedule"
            
            # Use PAT if available for workflow updates, otherwise fallback to GITHUB_TOKEN (might fail for workflows)
            if [ -n "${{ secrets.GH_PAT }}" ]; then
              echo "Using GH_PAT for authentication..."
              git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git
            else
              echo "GH_PAT not found. Using default GITHUB_TOKEN (workflow updates might fail)."
            fi
            
            git push origin HEAD:main
          fi
